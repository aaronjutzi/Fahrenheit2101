  <body>
    
    <div class="card border-primary mb-3 float-right" style="max-width: 15rem;">
      <div class="card-header">Display Title</div>
      <div class="card-body text-primary">
        <h5 class="card-title">Display Caption/Title</h5>
        <p class="card-text">Display content right here.
          And many more items
        </p>
      </div>
      <div class="card-header">Display Title</div>
      <div class="card-body text-primary">
        <h5 class="card-title">Display Caption/Title</h5>
        <p class="card-text">Display data to be gotten from server or map here</p>
      </div>
    </div>


   
      
 

  
  
     <!--<div class="card-body"> <input type="button" class="btn btn-outline-primary float-right" value=".float-right"></div>
      <div class="col-12"> <input type="button" class="btn btn-outline-primary float-right" value=".float-right"></div> -->
 
    
    <div id ="map"></div>
    <script>
      var map = L.map('map',{
      center: [51.2538, -85.3232],
      zoom: 5,
      });

      street = L.tileLayer('https://api.mapbox.com/styles/v1/reeltoby/ckn6mxp190h7517pro7utdo12/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1IjoicmVlbHRvYnkiLCJhIjoiY2ttdGMzbXhsMHFoejJucG5qcXE3bHcwYiJ9.7eI2ScGwQiYs7DZUduN4NA', {id: 'OpenStreetMap', tileSize: 512, zoomOffset: -1, accessToken: 'pk.eyJ1IjoicmVlbHRvYnkiLCJhIjoiY2ttdGMzbXhsMHFoejJucG5qcXE3bHcwYiJ9.7eI2ScGwQiYs7DZUduN4NA',
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>'}).addTo(map);

     
      

      Satellite = L.tileLayer('https://api.mapbox.com/styles/v1/reeltoby/ckn6onb8v0it818pbrvng7mql/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1IjoicmVlbHRvYnkiLCJhIjoiY2ttdGMzbXhsMHFoejJucG5qcXE3bHcwYiJ9.7eI2ScGwQiYs7DZUduN4NA', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
      maxZoom: 32,
      id: 'satellite',
      tileSize: 512,
      zoomOffset: -1,
      accessToken: 'pk.eyJ1IjoicmVlbHRvYnkiLCJhIjoiY2ttdGMzbXhsMHFoejJucG5qcXE3bHcwYiJ9.7eI2ScGwQiYs7DZUduN4NA'
    }).addTo(map);
        L.control.scale().addTo(map);
        

       
   var Temperature = (new L.tileLayer("http://tile.openweathermap.org/map/temp_new/{z}/{x}/{y}.png?appid=6a7e01daf992d16cd943dae3b79d1550")),
      wind = (new L.tileLayer("http://tile.openweathermap.org/map/wind_new/{z}/{x}/{y}.png?appid=6a7e01daf992d16cd943dae3b79d1550"));
 
      var baseMaps = {
        "Satellite": Satellite,
        "Street": street
        
       
    };
    
    
     var overlays = {
    "Air Temperature" : Temperature,
    "Wind Speed" : wind,
    };
    L.control.layers( baseMaps, overlays, {collapsed:false}).addTo(map);
  
   
   /* 'https://github.com/aaronjutzi/Fahrenheit2101/blob/main/img/logo_blue.png' */

   var logo = L.control({
    position: 'bottomright',
        height: '50px',
        width: '50px',
        target: '_self'
    });
    logo.onAdd = function(map){
        var div = L.DomUtil.create('div', 'myclass');
        div.innerHTML= "<img src='https://aaronjutzi.github.io/Fahrenheit2101/img/rsz_logo_green.png'/>";
        return div;
    }
    logo.addTo(map);
    </script>
